<!doctype html>
<html>
  <head>
    <title>films</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="film.css">
    <script src="film.js"></script>
  </head>
  <body>
    <h1>your top films</h1>
    <p class="alert">.</p>
    <form>
    <fieldset id='search-field-set'>
      <legend>search for a film</legend>
      <p><label>search:</label><input type="text" id="search" name="search" size="30">
    </fieldset>
    <br>
    <fieldset id='add-field-set'>
      <legend>add a film</legend>
      <p><label>title:</label><input type="text" id="title" class='add-field' size="30" placeholder="Citizen Kane"></p>
      <p><label>director:</label><input type="text" id="director" class='add-field' size="30" placeholder="Orson Wells"></p>
      <p><label>year:</label><input type="text" id="year" class='add-field' size="30" placeholder="1941"></p>
      <p><label>rank:</label><input type="text" id="rank" class='add-field' size="30" placeholder="1"></p>
      <p class="button"><label></label><input type="button" id="addFilm" value="add"></p>
    </fieldset>
    </form>
    <div id="favorites">
      <h3>the list</h3>
      <ol id="list">
      </ol>
    </div>
  </body>
</html>
